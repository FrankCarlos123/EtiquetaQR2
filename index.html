<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Códigos</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <button onclick="window.location.reload()" class="refresh-button">Nueva Búsqueda</button>
    
    <div class="app-container">
        <div class="search-panel">
            <h1>Buscador de Productos</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar producto...">
                <button id="searchButton">Buscar</button>
            </div>
            <div id="results" class="results-grid"></div>
        </div>

        <div class="codes-panel">
            <h3>URLs para Imágenes</h3>
            <div class="urls-grid">
                <input type="text" class="url-input" id="urlInput1" placeholder="URL de la imagen 1">
                <input type="text" class="url-input" id="urlInput2" placeholder="URL de la imagen 2">
                <input type="text" class="url-input" id="urlInput3" placeholder="URL de la imagen 3">
                <input type="text" class="url-input" id="urlInput4" placeholder="URL de la imagen 4">
                <input type="text" class="url-input" id="urlInput5" placeholder="URL de la imagen 5">
                <input type="text" class="url-input" id="urlInput6" placeholder="URL de la imagen 6">
                <input type="text" class="url-input" id="urlInput7" placeholder="URL de la imagen 7">
                <input type="text" class="url-input" id="urlInput8" placeholder="URL de la imagen 8">
                <input type="text" class="url-input" id="urlInput9" placeholder="URL de la imagen 9">
                <input type="text" class="url-input" id="urlInput10" placeholder="URL de la imagen 10">
            </div>
            <h3>Códigos QR</h3>
            <div class="codes-grid">
                <input type="text" class="code-input" id="qrCode1" placeholder="Código QR 1">
                <input type="text" class="code-input" id="qrCode2" placeholder="Código QR 2">
                <input type="text" class="code-input" id="qrCode3" placeholder="Código QR 3">
                <input type="text" class="code-input" id="qrCode4" placeholder="Código QR 4">
                <input type="text" class="code-input" id="qrCode5" placeholder="Código QR 5">
                <input type="text" class="code-input" id="qrCode6" placeholder="Código QR 6">
                <input type="text" class="code-input" id="qrCode7" placeholder="Código QR 7">
                <input type="text" class="code-input" id="qrCode8" placeholder="Código QR 8">
                <input type="text" class="code-input" id="qrCode9" placeholder="Código QR 9">
                <input type="text" class="code-input" id="qrCode10" placeholder="Código QR 10">
            </div>
        </div>
        
        <div class="labels-panel">
            <h3>Etiquetas a Imprimir</h3>
            <div id="labelsContainer" class="labels-container">
                <!-- Las etiquetas se generarán dinámicamente -->
            </div>
            <button id="printButton" class="print-button">Imprimir</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
